    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->

        <link rel="stylesheet" href="{{ "/business/marketing/website/assets/css/normalize.min.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/business/marketing/website/assets/css/main.css" | prepend: site.baseurl }}">

        <script src="{{ "/business/marketing/website/assets/js/modernizr-2.8.3-respond-1.4.2.min.js" | prepend: site.baseurl }}"></script>

        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/business/marketing/website/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    </head>
